<div class = "createNew">
<form class="createNew">
  <label for="taskName">Task name</label><br>
  <input type="text" id="taskName" name="taskName" required><br>

  <label for="taskCategory">Task category</label><br>
  <input type="text" id="taskCategory" name="taskCategory" required><br>

  <label for="dueDate">Due date</label><br>
  <input type="date" id="dueDate" name="dueDate" class="dueDate" required><br>

  <label for="status">Status</label><br>
  <select id="status" name="status" required>
    <option value="" disabled selected>Select status</option>
    <option value="notStarted">Not started</option>
    <option value="inProgress">In progress</option>
    <option value="completed">Completed</option>
  </select><br>

  <label for="location">Location</label><br>
  <input type="text" id="location" name="location" required><br>

  <input type="submit" value="Submit">
</form>
